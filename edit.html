<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Character | Warhammer Quest</title>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
  <header id="appHeader" class="border-b border-gray-800 bg-gray-900/80 backdrop-blur">
    <div class="container mx-auto flex items-center justify-between px-4 py-4">
      <div class="flex items-center gap-3">
        <span class="text-xl font-bold text-yellow-400">Warhammer Quest</span>
        <span class="text-sm text-gray-500 hidden sm:inline">Character Manager</span>
      </div>
      <div id="headerActions" class="flex items-center gap-3"></div>
    </div>
  </header>

  <div class="container mx-auto px-4 py-8 max-w-4xl">
    <header class="mb-8">
      <h1 class="text-4xl font-bold text-yellow-400 mb-2" id="pageTitle">New Character</h1>
      <div class="flex items-center gap-4">
        <a href="index.html" class="text-gray-400 hover:text-white flex items-center gap-1">
          <i data-feather="arrow-left" class="w-4 h-4"></i> Back to Characters
        </a>
      </div>
    </header>

    <div class="bg-gray-800 rounded-xl p-6 shadow-lg">
      <form id="characterForm" class="grid grid-cols-1 gap-6">
        <div class="bg-gray-700 p-4 rounded-lg">
          <h3 class="text-lg font-semibold text-yellow-400 mb-4 flex items-center gap-2">
            <i data-feather="activity"></i> Identity
          </h3>
          <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div>
              <label for="name" class="block text-sm font-medium text-gray-300 mb-1">Name</label>
              <input type="text" id="name" name="name" class="w-full bg-gray-800 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-yellow-500" required>
            </div>
            <div>
              <label for="race" class="block text-sm font-medium text-gray-300 mb-1">Race</label>
              <input type="text" id="race" name="race" class="w-full bg-gray-800 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-yellow-500">
            </div>
            <div>
              <label for="profession" class="block text-sm font-medium text-gray-300 mb-1">Profession</label>
              <input type="text" id="profession" name="profession" class="w-full bg-gray-800 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-yellow-500">
            </div>
            <div>
              <label for="battleLevel" class="block text-sm font-medium text-gray-300 mb-1">Battle Level</label>
              <input type="number" id="battleLevel" name="battleLevel" min="0" value="1" class="w-full bg-gray-800 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-yellow-500 stat-input">
            </div>
          </div>
        </div>

        <div class="bg-gray-700 p-4 rounded-lg">
          <h3 class="text-lg font-semibold text-yellow-400 mb-4 flex items-center gap-2">
            <i data-feather="shield"></i> Combat Stats
          </h3>
          <div class="grid grid-cols-2 md:grid-cols-5 gap-4">
            <div>
              <label for="movement" class="block text-sm font-medium text-gray-300 mb-1">Movement</label>
              <input type="number" id="movement" name="movement" min="0" value="0" class="w-full bg-gray-800 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-yellow-500 stat-input">
            </div>
            <div>
              <label for="weaponSkill" class="block text-sm font-medium text-gray-300 mb-1">Weapon Skill</label>
              <input type="number" id="weaponSkill" name="weaponSkill" min="0" value="0" class="w-full bg-gray-800 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-yellow-500 stat-input">
            </div>
            <div>
              <label for="ballisticsSkill" class="block text-sm font-medium text-gray-300 mb-1">Ballistics Skill</label>
              <input type="number" id="ballisticsSkill" name="ballisticsSkill" min="0" value="0" class="w-full bg-gray-800 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-yellow-500 stat-input">
            </div>
            <div>
              <label for="strength" class="block text-sm font-medium text-gray-300 mb-1">Strength</label>
              <input type="number" id="strength" name="strength" min="0" value="0" class="w-full bg-gray-800 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-yellow-500 stat-input">
            </div>
            <div>
              <label for="toughness" class="block text-sm font-medium text-gray-300 mb-1">Toughness</label>
              <input type="number" id="toughness" name="toughness" min="0" value="0" class="w-full bg-gray-800 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-yellow-500 stat-input">
            </div>
            <div>
              <label for="initiative" class="block text-sm font-medium text-gray-300 mb-1">Initiative</label>
              <input type="number" id="initiative" name="initiative" min="0" value="0" class="w-full bg-gray-800 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-yellow-500 stat-input">
            </div>
            <div>
              <label for="willpower" class="block text-sm font-medium text-gray-300 mb-1">Willpower</label>
              <input type="number" id="willpower" name="willpower" min="0" value="0" class="w-full bg-gray-800 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-yellow-500 stat-input">
            </div>
            <div>
              <label for="attacks" class="block text-sm font-medium text-gray-300 mb-1">Attacks</label>
              <input type="number" id="attacks" name="attacks" min="0" value="0" class="w-full bg-gray-800 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-yellow-500 stat-input">
            </div>
            <div>
              <label for="pinning" class="block text-sm font-medium text-gray-300 mb-1">Pinning</label>
              <input type="number" id="pinning" name="pinning" min="0" value="0" class="w-full bg-gray-800 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-yellow-500 stat-input">
            </div>
            <div>
              <label for="luck" class="block text-sm font-medium text-gray-300 mb-1">Luck</label>
              <input type="number" id="luck" name="luck" min="0" value="0" class="w-full bg-gray-800 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-yellow-500 stat-input">
            </div>
          </div>
        </div>

        <div class="bg-gray-700 p-4 rounded-lg">
          <h3 class="text-lg font-semibold text-yellow-400 mb-4 flex items-center gap-2">
            <i data-feather="heart"></i> Vitals & Wealth
          </h3>
          <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div>
              <label for="startingWounds" class="block text-sm font-medium text-gray-300 mb-1">Starting Wounds</label>
              <input type="number" id="startingWounds" name="startingWounds" min="0" value="0" class="w-full bg-gray-800 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-yellow-500 stat-input">
            </div>
            <div>
              <label for="currentWounds" class="block text-sm font-medium text-gray-300 mb-1">Current Wounds</label>
              <input type="number" id="currentWounds" name="currentWounds" min="0" value="0" class="w-full bg-gray-800 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-yellow-500 stat-input">
            </div>
            <div>
              <label for="gold" class="block text-sm font-medium text-gray-300 mb-1">Gold</label>
              <input type="number" id="gold" name="gold" min="0" value="0" class="w-full bg-gray-800 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-yellow-500 stat-input">
            </div>
            <div>
              <label for="goldToNextLevel" class="block text-sm font-medium text-gray-300 mb-1">Gold to Next Level</label>
              <input type="number" id="goldToNextLevel" name="goldToNextLevel" min="0" value="0" class="w-full bg-gray-800 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-yellow-500 stat-input">
            </div>
          </div>
        </div>

        <div class="bg-gray-700 p-4 rounded-lg">
          <h3 class="text-lg font-semibold text-yellow-400 mb-4 flex items-center gap-2">
            <i data-feather="package"></i> Skills & Equipment
          </h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="items" class="block text-sm font-medium text-gray-300 mb-1">Items (one per line)</label>
              <textarea id="items" name="items" rows="5" class="w-full bg-gray-800 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-yellow-500"></textarea>
            </div>
            <div>
              <label for="skills" class="block text-sm font-medium text-gray-300 mb-1">Skills (one per line)</label>
              <textarea id="skills" name="skills" rows="5" class="w-full bg-gray-800 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-yellow-500"></textarea>
            </div>
          </div>
        </div>

        <div class="flex justify-end gap-4 mt-2">
          <button type="button" id="cancelBtn" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded-lg transition-all">
            Cancel
          </button>
          <button type="submit" id="saveBtn" class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-6 rounded-lg flex items-center gap-2 transition-all">
            <i data-feather="save"></i> Save Character
          </button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="/src/edit.ts"></script>
</body>
</html>
