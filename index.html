<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warhammer Quest Characters</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <style>
        .character-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .character-card {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div id="vanta-bg" class="fixed inset-0 -z-10 opacity-20"></div>
    <div class="container mx-auto px-4 py-8">
        <header class="mb-12 text-center">
            <h1 class="text-5xl font-bold mb-4 text-yellow-400" data-aos="fade-down">Warhammer Quest</h1>
            <h2 class="text-3xl font-semibold" data-aos="fade-up" data-aos-delay="100">Characters Collection</h2>
        </header>

        <div class="flex justify-end mb-8">
            <button id="addCharacterBtn" class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-3 px-6 rounded-lg flex items-center gap-2 transition-all">
                <i data-feather="plus"></i> Add Character
            </button>
        </div>

        <div id="charactersContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Characters will be loaded here -->
            <div class="text-center py-12">
                <div class="animate-pulse flex flex-col items-center">
                    <div class="h-8 w-8 bg-yellow-600 rounded-full mb-4"></div>
                    <div class="h-4 bg-gray-700 rounded w-3/4 mb-2"></div>
                    <div class="h-4 bg-gray-700 rounded w-1/2"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD6grYVHjypUQW5KfG2yWqVhd9G--IVfwA",
            authDomain: "warhammerquestcharacters.firebaseapp.com",
            projectId: "warhammerquestcharacters",
            storageBucket: "warhammerquestcharacters.appspot.com",
            messagingSenderId: "535458585770",
            appId: "1:535458585770:web:5ae7538fd639ec0689c4d3",
            measurementId: "G-KW1060JDCM"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Background animation
        VANTA.GLOBE({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xffd700,
            backgroundColor: 0x111827
        });

        // Load characters
        document.addEventListener('DOMContentLoaded', async () => {
            AOS.init();
            feather.replace();

            try {
                const querySnapshot = await db.collection("characters").get();
                const charactersContainer = document.getElementById('charactersContainer');
                charactersContainer.innerHTML = '';

                querySnapshot.forEach((doc) => {
                    const character = doc.data();
                    const characterCard = `
                        <div class="character-card bg-gray-800 rounded-xl p-6 shadow-lg cursor-pointer" data-id="${doc.id}" data-aos="fade-up">
                            <div class="flex items-start justify-between mb-4">
                                <h3 class="text-2xl font-bold text-yellow-400">${character.name || 'Unnamed Character'}</h3>
                                <span class="bg-gray-700 text-xs px-3 py-1 rounded-full">${character.race || 'Unknown'}</span>
                            </div>
                            <div class="grid grid-cols-2 gap-4 mb-4">
                                <div>
                                    <p class="text-sm text-gray-400">Class</p>
                                    <p class="font-medium">${character.class || 'Unknown'}</p>
                                </div>
                                <div>
                                    <p class="text-sm text-gray-400">Level</p>
                                    <p class="font-medium">${character.level || '1'}</p>
                                </div>
                                <div>
                                    <p class="text-sm text-gray-400">Gold</p>
                                    <p class="font-medium">${character.gold || '0'}</p>
                                </div>
                                <div>
                                    <p class="text-sm text-gray-400">XP</p>
                                    <p class="font-medium">${character.xp || '0'}</p>
                                </div>
                            </div>
                            <div class="flex justify-between mt-6">
                                <button class="edit-btn text-yellow-400 hover:text-yellow-300 flex items-center gap-1">
                                    <i data-feather="edit" class="w-4 h-4"></i> Edit
                                </button>
                                <button class="delete-btn text-red-400 hover:text-red-300 flex items-center gap-1">
                                    <i data-feather="trash-2" class="w-4 h-4"></i> Delete
                                </button>
                            </div>
                        </div>
                    `;
                    charactersContainer.innerHTML += characterCard;
                });

                // Add event listeners to edit buttons
                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const characterId = e.target.closest('.character-card').getAttribute('data-id');
                        window.location.href = `edit.html?id=${characterId}`;
                    });
                });

                // Add event listeners to delete buttons
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', async (e) => {
                        const characterId = e.target.closest('.character-card').getAttribute('data-id');
                        if (confirm('Are you sure you want to delete this character?')) {
                            await db.collection("characters").doc(characterId).delete();
                            e.target.closest('.character-card').remove();
                        }
                    });
                });

                // Add new character button
                document.getElementById('addCharacterBtn').addEventListener('click', () => {
                    window.location.href = 'edit.html';
                });

                feather.replace();
            } catch (error) {
                console.error("Error loading characters: ", error);
                charactersContainer.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <div class="text-red-400 mb-4">
                            <i data-feather="alert-triangle" class="w-12 h-12 mx-auto"></i>
                        </div>
                        <h3 class="text-xl font-semibold mb-2">Error loading characters</h3>
                        <p class="text-gray-400">${error.message}</p>
                    </div>
                `;
                feather.replace();
            }
        });
    </script>
</body>
</html>
