<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warhammer Quest Characters</title>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
  <header id="appHeader" class="border-b border-gray-800 bg-gray-900/80 backdrop-blur">
    <div class="container mx-auto flex items-center justify-between px-4 py-4">
      <div class="flex flex-col items-start gap-0">
        <span class="text-xl font-bold text-yellow-400">Warhammer Quest</span>
        <span class="text-sm text-gray-500 hidden sm:inline">Character Manager</span>
      </div>
      <div id="headerActions" class="flex items-center gap-3"></div>
    </div>
  </header>

  <div class="container mx-auto px-4 py-8">
    <div class="flex justify-end mb-8 gap-4">
      <button id="addCharacterBtn" class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-3 px-6 rounded-lg flex items-center gap-2 transition-all">
        <i data-feather="plus"></i> Add Character
      </button>
    </div>

    <div id="charactersContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div class="text-center py-12">
        <div class="animate-pulse flex flex-col items-center">
          <div class="h-8 w-8 bg-yellow-600 rounded-full mb-4"></div>
          <div class="h-4 bg-gray-700 rounded w-3/4 mb-2"></div>
          <div class="h-4 bg-gray-700 rounded w-1/2"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
